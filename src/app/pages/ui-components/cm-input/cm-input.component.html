<div [formGroup]="formGroup">
  <mat-form-field [appearance]="_inputData.appearance" [class]="_inputData.formFieldClass" [color]="_inputData.color">

    <mat-label [class]="_inputData.labelClass">{{_inputData.labelHeader}}</mat-label>
  
    <input matInput [placeholder]="_inputData.placeholder" [disabled]="_inputData.isDisabled" [value]="value"
    [formControlName]="controlName" />
  
  </mat-form-field>
</div>
