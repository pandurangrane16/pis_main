<mat-label [class]="settings.lableClass">{{settings.labelHeader}}</mat-label>
                    <mat-form-field [appearance]="settings.appearance" [class]="settings.formFieldClass">
                        <mat-select [(value)]="selectedVal">
                            @for(option of settings.options; track option.value) {
                            <mat-option [value]="option.value">{{
                                option.name
                                }}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
