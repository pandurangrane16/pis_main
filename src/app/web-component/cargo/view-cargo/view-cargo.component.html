<mat-card class="cardWithShadow theme-card main-content">
    <mat-card-header>
        <mat-card-title class="m-b-0">{{headerName}}</mat-card-title>
    </mat-card-header>
    <hr>
    <mat-card-content class="b-t-1">
        <form [formGroup]="viewCargoForm">
            <div class="row">
                <div class="col-md-4">
                    <mat-label class="f-w-600 m-b-8 d-block">Passage Date</mat-label>
                    <mat-form-field>
                        <input matInput formControlName="passageDate" [matDatepicker]="dp" placeholder="Passage Date"
                            [formControl]="date" [disabled]="true">
                        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                        <mat-datepicker #dp></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <app-cm-select2 [settings]="linkMng.selectTransporterName" name="transporterName"
                        [formGroup]="viewCargoForm" controlName="transporterName"></app-cm-select2>
                </div>
                <div class="col-md-4">
                    <app-cm-input [_inputData]="linkMng.inputVehicleNo" name="vehicleNo" [formGroup]="viewCargoForm"
                        controlName="vehicleNo"></app-cm-input>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <app-cm-select2 [settings]="linkMng.selectCargoType" name="cargoType" [formGroup]="viewCargoForm"
                        controlName="cargoType" (returnObject)="changeCargo($event)"></app-cm-select2>
                </div>
                <div class="col-md-4">
                    <app-cm-input [_inputData]="linkMng.inputMLO" name="mlo" [formGroup]="viewCargoForm"
                        controlName="mlo"></app-cm-input>
                </div>
                <div class="col-md-4">
                    <app-cm-toggle [settings]="linkMng.toggleHazardous"></app-cm-toggle>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <app-cm-button color="primary" type="stroked" class="m-r-8"
                        (buttonClicked)="buttonTriggered($event)">(Checklist Uploading) / (Bill of
                        Lading)</app-cm-button>
                </div>
                <div class="col-md-6">
                    <app-cm-button color="primary" type="stroked" class="m-r-8"
                        (buttonClicked)="buttonTriggered($event)">Invoice Uploading</app-cm-button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <app-cm-button color="primary" type="stroked" class="m-r-8"
                        (buttonClicked)="buttonTriggered($event)">( Shipping Bill ) / ( BOE\OOC )
                        Uploading</app-cm-button>
                </div>
                <div class="col-md-6">
                    <app-cm-button color="primary" type="stroked" class="m-r-8"
                        (buttonClicked)="buttonTriggered($event)">Authorization Letter</app-cm-button>
                </div>
            </div>
            <hr>
            <br>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>{{CargoHeader}}</h2>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <mat-tab-group dynamicHeight>
                        <mat-tab label="In">
                            <div class="example-large-box mat-elevation-z4" *ngIf="CargoType == 1">
                                <br>
                                <div class="row">
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputContainerNo" name="mlo"
                                            [formGroup]="viewCargoForm" controlName="containerNo"></app-cm-input>
                                    </div>
                                    <div class="col-md-3">
                                        <app-cm-button color="primary" type="stroked" class="m-r-8"
                                            (buttonClicked)="buttonTriggered($event)">Get Details</app-cm-button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <app-cm-select2 [settings]="linkMng.selectContainerType" name="containerType"
                                            [formGroup]="viewCargoForm" controlName="containerType"></app-cm-select2>
                                    </div>
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputCFAgent" name="cnfAgent"
                                            [formGroup]="viewCargoForm" controlName="cnfAgent"></app-cm-input>
                                    </div>
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputShipperName" name="shipperName"
                                            [formGroup]="viewCargoForm" controlName="shipperName"></app-cm-input>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputShippingBill" name="shippingBill"
                                            [formGroup]="viewCargoForm" controlName="shippingBill"></app-cm-input>
                                    </div>
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputVesselName" name="vesselName"
                                            [formGroup]="viewCargoForm" controlName="vesselName"></app-cm-input>
                                    </div>
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputCommodity" name="commodity"
                                            [formGroup]="viewCargoForm" controlName="commodity"></app-cm-input>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputSealOtlNo" name="sealOtlNo"
                                            [formGroup]="viewCargoForm" controlName="sealOtlNo"></app-cm-input>
                                    </div>
                                    <div class="col-md-4">
                                        <app-cm-select2 [settings]="linkMng.selectContainerType" name="containerType"
                                            [formGroup]="viewCargoForm" controlName="containerType"></app-cm-select2>
                                    </div>
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputVoyageNo" name="voyageNo"
                                            [formGroup]="viewCargoForm" controlName="voyageNo"></app-cm-input>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <app-cm-select2 [settings]="linkMng.selectContainerSize" name="size"
                                            [formGroup]="viewCargoForm" controlName="size"></app-cm-select2>
                                    </div>
                                    <div class="col-md-4">
                                        <app-cm-select2 [settings]="linkMng.selectStuffing" name="stuffing"
                                            [formGroup]="viewCargoForm" controlName="stuffing"></app-cm-select2>
                                    </div>
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputRemarks" name="remarks"
                                            [formGroup]="viewCargoForm" controlName="remarks"></app-cm-input>
                                    </div>
                                </div>
                            </div>
                        </mat-tab>
                        <mat-tab label="Out">
                            <div class="example-large-box mat-elevation-z4" *ngIf="CargoType == 1">
                                <br>
                                <div class="row">
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputContainerNo" name="mlo"
                                            [formGroup]="viewCargoForm" controlName="containerNo"></app-cm-input>
                                    </div>
                                    <div class="col-md-3">
                                        <app-cm-button color="primary" type="stroked" class="m-r-8"
                                            (buttonClicked)="buttonTriggered($event)">Get Details</app-cm-button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <app-cm-select2 [settings]="linkMng.selectContainerType" name="containerType"
                                            [formGroup]="viewCargoForm" controlName="containerType"></app-cm-select2>
                                    </div>
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputBlNo" name="blNo"
                                            [formGroup]="viewCargoForm" controlName="blNo"></app-cm-input>
                                    </div>
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputOOCNo" name="oocNo"
                                            [formGroup]="viewCargoForm" controlName="oocNo"></app-cm-input>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputCommodity" name="commodity"
                                            [formGroup]="viewCargoForm" controlName="commodity"></app-cm-input>
                                    </div>
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputCustomsSeal" name="customsSeal"
                                            [formGroup]="viewCargoForm" controlName="customsSeal"></app-cm-input>
                                    </div>
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputDeliveryOrderNo" name="deliveryOrderNo"
                                            [formGroup]="viewCargoForm" controlName="deliveryOrderNo"></app-cm-input>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <app-cm-select2 [settings]="linkMng.selectContainerSize" name="size"
                                            [formGroup]="viewCargoForm" controlName="size"></app-cm-select2>
                                    </div>
                                    <div class="col-md-4">
                                        <app-cm-select2 [settings]="linkMng.selectContainerType" name="containerType"
                                            [formGroup]="viewCargoForm" controlName="containerType"></app-cm-select2>
                                    </div>
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputVesselName" name="vesselName"
                                            [formGroup]="viewCargoForm" controlName="vesselName"></app-cm-input>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <app-cm-select2 [settings]="linkMng.selectDeStuffing" name="destuffing"
                                            [formGroup]="viewCargoForm" controlName="destuffing"></app-cm-select2>
                                    </div>
                                    <div class="col-md-4">
                                        <app-cm-input [_inputData]="linkMng.inputRemarks" name="remarks"
                                            [formGroup]="viewCargoForm" controlName="remarks"></app-cm-input>
                                    </div>
                                </div>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <app-cm-button color="primary" type="stroked" class="m-r-8"
                        (buttonClicked)="buttonTriggered($event)">Submit</app-cm-button>
                </div>
                <div class="col-md-2">
                    <app-cm-button color="secondary" type="stroked" class="m-r-8"
                        (buttonClicked)="buttonTriggered($event)">Cancel</app-cm-button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
