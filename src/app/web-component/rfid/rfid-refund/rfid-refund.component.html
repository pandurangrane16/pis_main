<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">RFID Refund Request</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <form >
            <div class="row">
                <div class="col-lg-4">
                    <app-cm-select [settings]="settings" labelHeader="Select Type"></app-cm-select>
                </div>
                
                <div class="col-lg-4">
                    <app-cm-input [_inputData]="settings.inputQty"></app-cm-input>                    
                </div>

                <div class="col-lg-4">
                    <app-cm-input [_inputData]="settings.inputAmount"></app-cm-input>                    
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button mat-flat-button color="primary" class="m-r-8">Submit</button>
                    <button mat-stroked-button color="warn">Cancel</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
