<mat-card class="cardWithShadow theme-card modal-form">

    <div class="row">
        <div class="col-md-10">
            <mat-card-header>
                <mat-card-title class="m-b-0">Purchased RFID</mat-card-title>
            </mat-card-header>
        </div>
        <div class="col-md-12 text-right">
            <button mat-stroked-button color="secondary" class="m-r-8" (click)="CloseModal()">Close</button>
        </div>
    </div>
    <mat-card-content class="b-t-1">
        <form>
            <div class="hstack align-items-center flex-column flex-lg-row m-b-30">
                <div class="col-md-12">
                    <app-tables _headerName="Purchased RFID List" [btnArray]="btnArray" [gridArr]="_purchasedData"
                        [headArr]="displayedColumnsComp" [totalRecords]="totalRecords" [totalPages]="totalPages"
                        [perPage]="recordPerPage" (pager)="onPager($event)" (recordPerPage)="onRecordPageChange($event)"
                        fieldName="id"></app-tables>
                </div>
            </div>
        </form>
    </mat-card-content>
    
</mat-card>
