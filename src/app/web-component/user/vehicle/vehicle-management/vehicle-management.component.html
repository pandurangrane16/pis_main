<mat-card class="modal-lg">
    <mat-card-header>
        <mat-card-title class="m-b-0">{{headerName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <form>
            <div class="row">
                <div class="col-lg-6">
                    <!-- input -->
                    <app-cm-input [_inputData]="vehicleForm.inputVehicleNo"></app-cm-input>
                </div>
                <div class="col-lg-6">
                    <!-- input -->
                    <app-cm-input [_inputData]="vehicleForm.inputChasisNo"></app-cm-input>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- input -->
                    <app-cm-input [_inputData]="vehicleForm.inputOwnersAddress"></app-cm-input>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!-- input -->
                    <app-cm-input [_inputData]="vehicleForm.inputRegistrationCertificate"></app-cm-input>
                </div>
                <div class="col-lg-6">
                    <!-- input -->
                    <app-cm-input [_inputData]="vehicleForm.inputInsuranceNo"></app-cm-input>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <!-- input -->
                    <mat-label class="f-w-600 m-b-8 d-block">Insurance Validity</mat-label>
                    <mat-form-field>
                        <input matInput [matDatepicker]="dp" placeholder="Valid Upto" [formControl]="date">
                        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                        <mat-datepicker #dp></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <!-- input -->
                    <app-cm-input [_inputData]="vehicleForm.inputPolutionCert"></app-cm-input>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <app-cm-select2 [settings]="vehicleForm.selectVehicleType"></app-cm-select2>
                </div>
                <div class="col-lg-6">
                    <!-- input -->
                    <app-cm-input [_inputData]="vehicleForm.inputTitle"></app-cm-input>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button mat-flat-button color="primary" class="m-r-8">Submit</button>
                    <button mat-stroked-button color="warn">Cancel</button>
                </div>
                <div class="col-lg-6 text-right">
                    <button mat-stroked-button color="secondary" class="m-r-8" (click)="CloseModal()">Close</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
