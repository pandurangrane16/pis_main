<mat-card class="cardWithShadow theme-card">

    <div class="row">
        <div class="col-md-10">
            <mat-card-header>
                <mat-card-title class="m-b-0">Vehicle Detail List</mat-card-title>
            </mat-card-header>
        </div>
        <div class="col-md-2 text-right">
            <mat-card-header>
                <button mat-flat-button color="primary" class="m-r-8" (click)="AddVehicle()">Add New</button>
            </mat-card-header>
        </div>
    </div>
    <mat-card-content class="b-t-1">
        <form>
            <div class="hstack align-items-center flex-column flex-lg-row m-b-30">
                <div class="col-md-12">
                    <app-tables _headerName="Vehicle Details" [btnArray]="btnArray" [gridArr]="_vehicleData"
                        [headArr]="displayedColumnsComp" [totalRecords]="totalRecords" [totalPages]="totalPages"
                        [perPage]="recordPerPage" (pager)="onPager($event)" (recordPerPage)="onRecordPageChange($event)"
                        fieldName="id"></app-tables>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
