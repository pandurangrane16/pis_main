<mat-card class="cardWithShadow">
    <mat-card-content>
        <div class="hstack align-items-center flex-column flex-lg-row m-b-20">
            <div class="col-md-12">
                <app-tables _headerName="Company Details" [gridArr]="_compData" [headArr]="displayedColumnsComp" ></app-tables>
            </div>
        </div>
        <div class="hstack align-items-center flex-column flex-lg-row m-b-20">
            <div class="col-md-4">
                <button mat-flat-button color="primary" class="m-r-8">Edit Company Details</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow">
    <mat-card-content>
        <div class="hstack align-items-center flex-column flex-lg-row m-b-20">
            <div class="col-md-12">
                <app-tables _headerName="Documents Details" [btnArray]="btnArray" [gridArr]="_docData" [headArr]="displayedColumnsDoc" ></app-tables>
            </div>
        </div>
        <div class="hstack align-items-center flex-column flex-lg-row m-b-20">
            <div class="col-md-4">
                <button mat-flat-button color="primary" class="m-r-8" (click)="uploadDoc()">Upload Documents</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
