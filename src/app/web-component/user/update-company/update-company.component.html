<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Update Company Details</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <form>
            <div class="row">
                <div class="col-lg-8">
                    <!-- input -->
                    <mat-label class="f-w-600 m-b-8 d-block">Company Name</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput placeholder="Company Name" />
                    </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <!-- input -->
                    <mat-label class="f-w-600 m-b-8 d-block">Email</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput placeholder="Email Address" />
                    </mat-form-field>
                </div>
                <div class="col-lg-8">
                    <!-- input -->
                    <mat-label class="f-w-600 m-b-8 d-block">Company Address</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput placeholder="Address" />
                    </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <!-- input -->
                    <mat-label class="f-w-600 m-b-8 d-block">Contact Number</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput placeholder="Contact Number" />
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <!-- input -->
                    <mat-label class="f-w-600 m-b-8 d-block">Recommending Company</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput placeholder="Recommending Company" />
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-card class="b-1 shadow-none">
                        <mat-card-header>
                            <mat-card-title>Registered For GST</mat-card-title>
                        </mat-card-header>
                        <mat-card-content class="b-t-1">
                            <mat-chip-listbox aria-label="Fish selection">
                                <mat-chip-option class="f-s-14" color="primary">Yes</mat-chip-option>
                                <mat-chip-option class="f-s-14" selected>No</mat-chip-option>
                            </mat-chip-listbox>
                            <mat-form-field appearance="outline" class="w-100" color="primary">
                                <input matInput placeholder="GST Number" />
                            </mat-form-field>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="col-lg-3">
                    <!-- input -->
                    <mat-label class="f-w-600 m-b-8 d-block">PCS ID</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput placeholder="PCS ID" />
                    </mat-form-field>
                </div>
                <div class="col-lg-4">
                    <mat-label class="f-w-600 m-b-8 d-block">State</mat-label>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-select [(value)]="selectedState">
                            @for(option of state; track option.value) {
                            <mat-option [value]="option.value">{{
                                option.viewValue
                                }}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-5">
                    <!-- input -->
                    <mat-label class="f-w-600 m-b-8 d-block">PAN Number</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput placeholder="PAN Number" />
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <!-- input -->
                    <mat-label class="f-w-600 m-b-8 d-block">Licence/Document Issue Date</mat-label>
                    <mat-form-field>
                        <input matInput [matDatepicker]="dp" placeholder="Issue Date" [formControl]="date">
                        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                        <mat-datepicker #dp></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-label class="f-w-600 m-b-8 d-block">Licence/Document Expiry Date</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput placeholder="Licence/Document Expiry Date" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button mat-flat-button color="primary" class="m-r-8">Submit</button>
                    <button mat-stroked-button color="warn">Cancel</button>
                </div>
                <div class="col-lg-6 text-right">
                    <button mat-stroked-button color="secondary" class="m-r-8">Back</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
