<div class="row">
    <div class="col-md-6">
        <mat-card class="cardWithShadow theme-card">
            <mat-card-header>
                <mat-card-title class="m-b-0">{{headerName1}}</mat-card-title>
            </mat-card-header>
            <hr>
            <mat-card-content class="b-t-1 content">
                <app-cm-table _headerName="Vehicle List" [gridArr]="gridArrayVehicle"
                    [headArr]="displayedColumnsVehicles" fieldName="id" [pagination]="false"></app-cm-table>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-6">
        <mat-card class="cardWithShadow theme-card">
            <mat-card-header>
                <mat-card-title class="m-b-0">{{headerName2}}</mat-card-title>
            </mat-card-header>
            <hr>
            <mat-card-content class="b-t-1 content">
                <app-cm-table _headerName="Man List" [gridArr]="gridArrayMan" [headArr]="displayedColumnsMans"
                    fieldName="id" [pagination]="false"></app-cm-table>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<form [formGroup]="linkPassForm">
    <div class="row">
        <div class="col-md-6">
            <mat-card class="cardWithShadow theme-card">
                <mat-card-content class="b-t-1 content">
                    <div class="row">
                        <div class="col-md-12">
                            <app-cm-input [_inputData]="linkData.inputVehicleNo" name="vehicleNumber"
                                [formGroup]="linkPassForm" controlName="vehicleNumber"></app-cm-input>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-6">
            <mat-card class="cardWithShadow theme-card">
                <mat-card-content class="b-t-1 content">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://fastly.picsum.photos/id/6/200/200.jpg?hmac=g4Q9Vcu5Ohm8Rwap3b6HSIxUfIALZ6BasESHhw7VjLE"
                                height="150" width="150">
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-12">
                                    <app-cm-input [_inputData]="linkData.inputAppUserName" name="appUserName"
                                        [formGroup]="linkPassForm" controlName="appUserName"></app-cm-input>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <app-cm-input [_inputData]="linkData.inputFathersName" name="fathersName"
                                        [formGroup]="linkPassForm" controlName="fathersName"></app-cm-input>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <app-cm-input [_inputData]="linkData.inputDrivingLicense" name="drivingLicenseNo"
                                        [formGroup]="linkPassForm" controlName="drivingLicenseNo"></app-cm-input>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <app-cm-button color="primary" type="stroked" class="m-r-8"
                (buttonClicked)="buttonTriggered($event)">Change Driver</app-cm-button>
        </div>
    </div>
</form>
