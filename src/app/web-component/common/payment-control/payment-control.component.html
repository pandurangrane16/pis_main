<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">{{paymentFormControl.inputLabel.labelHeader}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <form [formGroup]="paymentForm">
            <div class="row">
                <div class="col-lg-12">
                    <!-- input -->
                    <app-cm-input [_inputData]="paymentFormControl.inputAmount" formControlName="amount" ></app-cm-input>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- input -->
                    <app-cm-input [_inputData]="paymentFormControl.inputCompanyName" formControlName="amount"></app-cm-input>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- input -->
                    <app-cm-input [_inputData]="paymentFormControl.inputEmail" formControlName="email"></app-cm-input>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- input -->
                    <app-cm-input [_inputData]="paymentFormControl.inputContactNo" formControlName="contactNo"></app-cm-input>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- input -->
                    <app-cm-input [_inputData]="paymentFormControl.inputPaymentType" formControlName="paymentType"></app-cm-input>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button mat-flat-button color="primary" class="m-r-8">Pay Now</button>
                    <button mat-stroked-button color="warn">Cancel</button>
                </div>
                <div class="col-lg-6 text-right">
                    <button mat-stroked-button color="secondary" class="m-r-8">Cancel</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
