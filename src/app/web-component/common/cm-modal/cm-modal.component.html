<form>
    <mat-dialog-content>

        <mat-card class="cardWithShadow theme-card" *ngIf="data.type == 'doc'">
            <mat-card-header>
                <mat-card-title class="m-b-0">Upload Document</mat-card-title>
            </mat-card-header>
            <mat-card-content class="b-t-1">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- input -->
                        <!-- <app-cm-input [_inputData]="inputJson"></app-cm-input> -->
                        <app-cm-input [_inputData]="data.inputJson"></app-cm-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <!-- input -->
                        <mat-label class="f-w-600 m-b-8 d-block">Upload</mat-label>
                        <input type="file" placeholder="Upload Document" />
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <button mat-flat-button color="primary" class="m-r-8" (click)="uploadDoc()">Submit</button>
                        <button mat-stroked-button color="warn" (click)="closeModal()">Close</button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card class="cardWithShadow theme-card" *ngIf="data.type == 'rfid'">
            <mat-card-header>
                <mat-card-title class="m-b-0">Request RFID</mat-card-title>
            </mat-card-header>
            <mat-card-content class="b-t-1">
                <div class="row">
                    <div class="col-lg-12">
                        <app-cm-select [settings]="settings"></app-cm-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <!-- input -->
                        <app-cm-input [_inputData]="inputReqRfid"></app-cm-input>
                    </div>
                    <div class="col-lg-6">
                        <!-- input -->
                        <app-cm-input [_inputData]="inputReqAmount"></app-cm-input>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-12">
                        <button mat-flat-button color="primary" class="m-r-8" (click)="uploadDoc()">Submit</button>
                        <button mat-stroked-button color="warn" (click)="closeModal()">Close</button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>

    </mat-dialog-content>
</form>
